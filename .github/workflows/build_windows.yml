name: Build Windows and Create Release

# Add permissions for GitHub token
permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: zulu
          
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.3
          
      - run: flutter config --enable-windows-desktop
      - run: flutter create .
      - run: flutter build windows
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@master
        with:
          name: windows
          path: build\windows
      
      # Only create GitHub release when pushing to main (not for PRs)
      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          
      # Zip Windows build for release
      - name: Zip Windows Build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          Compress-Archive -Path "build\windows\runner\Release\*" -DestinationPath "windows-build.zip"
      
      # Upload Windows zip to the release
      - name: Upload Windows Build to Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: windows-build.zip
          tag_name: v${{ github.run_number }}